<div class="movie-card--container">
  <mat-card *ngFor="let movie of movies" class="movie-card--card">
    <mat-card-header>
      <mat-card-title class="movie-card--title">{{
        movie.title
      }}</mat-card-title>
      <mat-card-subtitle class="movie-card--subtitle"
        >Directed by: {{ movie.director.directorName }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
    <mat-card-actions class="movie-card--btns-container">
      <div>
        <button mat-button color="accent" style="color: #d9d9d9">Genre</button>
        <button mat-button color="accent" style="color: #d9d9d9">
          Director
        </button>
        <button mat-button color="accent" style="color: #d9d9d9">
          Synopsis
        </button>
      </div>
      <mat-icon color="accent">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
